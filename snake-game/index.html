<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .top-menu {
            position: fixed;
            z-index: 999;
            top: 0px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-radius: 0 0 8px 8px;
            /* border-bottom: 1px solid #415763; */
            background-color: rgba(255, 255, 255, 0.0);
            font-family: "Oxanium", sans-serif;
            color: white;
            text-decoration: none;
        }

        .logo {
            width: 150px;
            background-color: white;
            border-radius: 30px;
            padding: 0px 10px;
            color: white;
        }

        .logo-text {
            background: linear-gradient(0deg, #cacaca 0%, #ffffff 75%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            font-family: "Oxanium", sans-serif !important;
            text-decoration: none;
        }

        a {
            text-decoration: none;
        }

        .back {
            width: 45px;
            background-color: white;
            border-radius: 15px;
        }

        .developed {
            margin-top: 10px;
            text-align: center;
        }

        .developed a {
            font-weight: 600;
        }

        @media screen and (max-width: 700px) {

            .logo {
                width: 100px;
                height: auto;
            }

            .logo-text {
                font-size: 16px;
                /* margin-top: 10px; */
            }
        }

        @media screen and (min-width: 701px) {
            .back {
                width: 60px;
                background-color: white;
                border-radius: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="top-menu">
        <div class="d-flex col-10 gap-lg-3 gap-2 align-items-center">
            <a href="../index.html" class="back">
                <img src="../assets/images/back.svg" alt="back">
            </a>
            <a href="../index.html" class="d-flex gap-2 align-items-center">
                <img src="../assets/images/logo.png" alt="logo" class="logo">
                <h4 class="logo-text m-0">LOW CREDIT <br> GAMES</h4>
            </a>
        </div>
    </div>

    <h1 class="title">Snake Rush</h1>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="score" id="score">Score: 0</div>
        <div class="game-over" id="gameOver">
            Game Over!<br>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <!-- D-pad Controls for Mobile -->
    <div class="dpad">
        <button class="dpad-btn up" onclick="changeDirectionManual('UP')">▲</button>
        <div class="dpad-middle">
            <button class="dpad-btn left" onclick="changeDirectionManual('LEFT')">◄</button>
            <button class="dpad-btn right" onclick="changeDirectionManual('RIGHT')">►</button>
        </div>
        <button class="dpad-btn down" onclick="changeDirectionManual('DOWN')">▼</button>
    </div>

    <p class="developed">Developed by the original owner, <a href="https://github.com/ramazancetinkaya">Ramazan Çetinkaya</a>.
    </p>

    <script src="script.js"></script>
</body>

</html>
